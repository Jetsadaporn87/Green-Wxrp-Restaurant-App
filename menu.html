<div class="menu-category">

<script>
    getProducts().then(products => {
        const signatureWraps = document.getElementById('signature-wraps');

                item.innerHTML = `

                        <img src="${product.image_url}" alt="${product.name_en}" style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                    <div class="item-details">
                        <div class="item-name">${product.name_th} <span class="eco-badge">${product.is_vegan ? 'üå± Vegan' : ''} ${product.is_organic ? 'üåø Organic' : ''}</span></div>
                        <div class="item-description">${product.calories} kcal</div>
                        <div class="item-price">‡∏ø${product.price}</div>
                        <button class="add-btn" onclick="addToCart('${product.product_id}', ${product.price})">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏•‡∏á‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤</button>
                    </div>
                `;

                if (product.category === 'Signature Wraps') {
                    signatureWraps.appendChild(item);
                } else if (product.category === 'Healthy Beverages') {
                    healthyBeverages.appendChild(item);
                }
            }
        });
    });
</script>
